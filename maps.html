<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello</title>
  <meta content="width=device-width, initial-scale=1,
    maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>

  <div id="map"></div>
  <style>
    #map {
      height: 550px;
    }
  </style>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 5,
        center: new google.maps.LatLng(-0.529451,121.5253726),
        mapTypeId: 'terrain'
      });

      map.data.setStyle(function(feature) {
        var value = feature.getProperty('val');
        return {
          icon: getCircle(value)
        };
      });

      var data = {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": {
              "val": 4,
              "desc": "Pertama kali ada di sana"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [107.4434072,-6.3053136]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "val": 4,
              "desc": "Kemudian tampil lagi di sini"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [107.3355049,-6.2648769]
            }
          }
        ]
      }

      map.data.addGeoJson(data);
      var infowindow = new google.maps.InfoWindow();

      map.data.addListener('click', function(event) {
        infowindow.setContent(event.feature.getProperty("desc"));
        infowindow.setPosition(event.latLng);
        infowindow.open(map);
      });
    }

    function getCircle(value) {
      return {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: 'red',
        fillOpacity: .5,
        scale: Math.pow(2, value) / 2,
        strokeColor: 'white',
        strokeWeight: .5
      };
    }

  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
  </script>

</body>
</html>
